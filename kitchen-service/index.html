<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kitchen Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f8f8f8;
        }
        h2 {
            color: #333;
        }

        .order-card {
            background: white;
            border-left: 6px solid #4CAF50;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
        }

        .created-time {
            font-size: 0.9rem;
            color: gray;
        }
    </style>
</head>
<body>
<h2>ğŸ§¾ Incoming Orders</h2>
<div id="orders"></div>

<script>
    const ws = new WebSocket("ws://localhost:8083/api/v1/ws/kitchen");
    const ordersDiv = document.getElementById("orders");

    ws.onmessage = function (event) {
        try {
            const data = JSON.parse(event.data);

            const createdAt = new Date(data.createdAt).toLocaleTimeString("th-TH", {
                hour: "2-digit", minute: "2-digit"
            });

            const orderHTML = `
      <div class="order-card">
        <strong>à¹‚à¸•à¹Šà¸° ${data.tableNumber}</strong> - ${data.statusName}
        <div><strong>${data.productName}</strong> x ${data.quantity}</div>
        ${data.note ? `<div>ğŸ“ à¸«à¸¡à¸²à¸¢à¹€à¸«à¸•à¸¸: ${data.note}</div>` : ""}
        <div class="created-time">ğŸ•’ ${createdAt}</div>
      </div>
    `;

            ordersDiv.insertAdjacentHTML("afterbegin", orderHTML);
        } catch (err) {
            console.log(`Exception while doing something: ${err}`);
        }
    };

    ws.onclose = () => {
        console.warn("WebSocket connection closed");
    };
    ws.onerror = (err) => {
        console.error("WebSocket error", err);
    };
</script>
</body>
</html>
